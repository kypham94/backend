<div class="container">
  <h1>Add Book</h1>
  <form class="form-book" id="form-id" (ngSubmit)="addBook()" #bookForm="ngForm" enctype="multipart/form-data">
    <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{message}}
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="title">Title</label>
        <input type="text" class="form-control" placeholder="Title" [(ngModel)]="bookData.title" name="title" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="Rss">Rss</label>
        <input type="text" class="form-control" placeholder="Rss" [(ngModel)]="bookData.rss" name="rss" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="Minutes">Minutes</label>
        <input type="text" class="form-control" placeholder="Minutes" [(ngModel)]="bookData.time" name="time" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6 margin-top-10">
        <button class="btn btn-primary" type="submit" [disabled]="!bookForm.form.valid">Submit</button>
        <a class="btn btn-danger" routerLink="/book">Cancel</a>
      </div>
    </div>
  </form>
</div>
