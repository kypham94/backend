<div class="container">
  <h1>Update Auto Copy</h1>
  <form class="form-book" (ngSubmit)="updateBook()" #bookForm="ngForm">
    <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{message}}
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="title">Title</label>
        <input type="text" class="form-control" placeholder="Title" [(ngModel)]="bookData.title" name="title" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="rss">Link Rss</label>
        <input type="text" class="form-control" placeholder="rss" [(ngModel)]="bookData.rss" name="rss" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="time">Time copy (Minutes)</label>
        <input type="text" class="form-control" placeholder="time" [(ngModel)]="bookData.time" name="time" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2 margin-top-10">
        <button class="btn btn-flat btn-primary" type="submit" [disabled]="!bookForm.form.valid">Submit</button>
        <a class="btn btn-danger" routerLink="/book">Cancel</a>
      </div>
    </div>
  </form>
</div>
